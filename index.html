<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link href='https://css.gg/bell.css' rel='stylesheet'>
    <title>Pexels</title>
  </head>
  <body>
    <div id="main-container">
      <div id="nav-bar">
        <ul>
          <a href="#background-container"><img src="https://images.pexels.com/lib/api/pexels.png" class="logo"></img></a>
          <form id="search-form-nav">
            <input
              id="search-bar-nav"
              class="hide"
              placeholder="Search"
              type="text"
            /><input type="image" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png" id="search-icon"class="search-icon-nav hide">
          </form>
          <li>Explore</li>
          <li>License</li>
          <li><img src="https://img.icons8.com/external-basicons-line-edtgraphics/50/000000/external-Bell-notifications-basicons-line-edtgraphics.png" class="bell"/></li>
          <li><a href="https://www.pexels.com/login"><img src="https://images.pexels.com/lib/avatars/grey.png?w=30&h=30&fit=crop&dpr=2" class="user-icon"></a></li>
          <button>Upload</button>
        </ul>
      </div>
      <div id="background-container">
          <form id="search-form">
            <input
              id="search-bar"
              placeholder="Search for free photos"
              type="text"
            />
            <input type="image" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png" class="search-icon">
          </form>
      </div>
      <div id="content-container">
          <div id="photo-container"></div>
        </div>
      </div>    
  </body>
  <script src="index.js"></script>
</html>
